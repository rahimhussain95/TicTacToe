<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
   <div id="gameboard"></div>
   <div id="playInfo">
        <div id="players">
            <div id="p1"></div>
            <div id="p2"></div>
        </div>
        <div id="switch">
            <button id="p1button" value=X"></button>
            <button id="p2button" value="O"></button>
        </div>

   </div>

</body>
</html>
